<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div with Image and Paragraph</title>
    <style>
     
        .container{
            width: 16%;
            height: 100%;
            background-color: rgb(237, 198, 57);
            border-radius: 7%;
            margin-left: 40%;
        }

         img {
            width: 200px;
            height: 200px;
            border-radius: 10%;
            margin: 10px 10px 10px 10px;
        }
         p{
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
<div class="id">
   <div class="container">
        <img src="/media/pw1.png" alt="">

        <div class="content">
            <p> <b>Course Name: </b>Pw Skills Full Stack Web Development</p>
        </div>
   </div>
</div>
   
</body>
</html>
